        // Toggle tooltip visibility
        if (tooltip.style.display === "none" || tooltip.style.display === "") {
          tooltip.style.display = "block";
        } else {
          tooltip.style.display = "none";
        }
      });

      // Close the tooltip when clicking outside of it
      document.addEventListener("click", function (event) {
        if (!tooltip.contains(event.target) && !infoIcon.contains(event.target)) {
          tooltip.style.display = "none";
        }
      });
    });

  <script>
    const range = document.getElementById('myRange');
    const tooltip = document.getElementById('sliderTooltip');

    range.addEventListener('input', function () {
      const value = range.value;
      const rangeWidth = range.offsetWidth;
      const thumbWidth = 24; /* Width of the thumb */

      // Update the tooltip value
      tooltip.innerHTML = value;

      // Calculate position for the tooltip
      const percentage = (value - range.min) / (range.max - range.min);
      const offsetX = percentage * (rangeWidth - thumbWidth);
      tooltip.style.left = `${offsetX + thumbWidth / 2}px`;
    });
  </script>

  <script>
    $(document).ready(function () {
      var owl = $('.owl-carousel');

      // Initialize Owl Carousel
      owl.owlCarousel({

        loop: true,  // Set to true for looping
        margin: 0,
        nav: true,

        navText: [
          "<img src='./assets/images/e-book/prev-arrow.png' alt='Previous' class='nav-arrow'>",
          "<img src='./assets/images/e-book/next-arrow.png' alt='Next' class='nav-arrow'>"
        ],
        responsive: {
          // Mobile view
          0: {
            items: 1 // 1 item per view on mobile screens
          },
          // Tablet view
          768: {
            items: 1 // 2 items per view on tablets and above
          },
          // Desktop view
          1024: {
            items: 2 // 2 items per view on desktop
          }
        },
        onInitialized: updateSlider,
        onTranslated: updateSlider
      });

      // Get total number of pages (excluding cloned items)
      var totalPages = owl.find('.owl-item:not(.cloned)').length;

      $('#pageSlider').attr('max', totalPages); // Set the slider's max value

      // Throttle the scrolling to avoid skipping multiple slides
      let isScrolling = false;

      owl.on('mousewheel', '.owl-stage', function (e) {
        e.preventDefault();

        if (!isScrolling) {
          isScrolling = true;

          if (e.deltaY > 0) {
            owl.trigger('next.owl.carousel', [300]);  // Move to the next item
          } else {
            owl.trigger('prev.owl.carousel', [300]);  // Move to the previous item
          }

          setTimeout(function () {
            isScrolling = false;
          }, 300);
        }
      });

      // Update the slider and label whenever the carousel changes
      function updateSlider(event) {
        var currentItem = event.item.index - event.relatedTarget._clones.length / 2;  // Adjust for cloned items
        var totalItems = event.item.count;

        // Wrap the currentItem to ensure it's within the valid range
        if (currentItem < 1) currentItem = totalPages;  // Looping backward (wrap to last page)
        if (currentItem > totalPages) currentItem = 1;  // Looping forward (wrap to first page)

        $('#pageSlider').val(currentItem);  // Update the slider value
        $('#sliderLabel').text(currentItem + " / " + totalItems);  // Update the label text
      }

      // Event listener for manual slider input
      $('#pageSlider').on('input', function () {
        var pageIndex = $(this).val() - 1;  // Convert to 0-based index
        owl.trigger('to.owl.carousel', [pageIndex, 300]);  // Slide to the selected page
      });
    });

  </script>
